<!DOCTYPE html>
<!-- This is going to be a page where the view can submit a video of their own-->
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<title>Submit your Video</title>
</head>
<div class="header" id="page-header">
  <left>
    <img src="mobbin.jpg alt="A longboarder catching speed down a gnarly hill" title="Catching Speed Down a Hill"width="320"height="320">
    <h1> Submit your video(s)</hl>
  </left>
</div>
<br/>
<hr/>
<hr/>
<br/>
<div class="body" id="video-submit">
<fieldset>
  <p> Since now you have seen how longboards are created and are now familiar with
  the University of Montana's Longboarding club, it's your turn to share your experiences in and around Missoula.</p>
  <input type="file" name="user_video">
  <legend><h3> Where was your video taken?</h3></legend>
  <select name="Where_was_video_taken">
    <option value="University of Montana" selected>Unversity of Montana</option>
    <option value="Mansion Heights">Mansion Heights</option>
    <option value="Garrett Street">Garret Street</option>
    <option value="Downtown Missoula">Downtown Missoula</option>
    <option value="Greenough Park">Greenough Park</option>
    <option value="Somewhere_else">Somewhere Else</option>
  </select>
</fieldset>
<fieldset>
  <p>
  <legend><h3>If not listed where was your video taken?</h3></legend>
  <textarea name="Other_area" cols="40"rows="6" placeholder="e.g.University of Montana, Mansion Heights ...">
  </textarea>
</p>
<fieldset>
  <button>
    <center>
      <img src="img/submit.png" alt="submit" width="60" height="70"/>
    </img>
  </center>
</button>
</fieldset>
<br/>
<hr/>
<hr/>
<br/>
<center>
<a href="index.html">Home</a>
</center>
</html>
